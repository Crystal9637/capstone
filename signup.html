<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Sign Up page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="signup.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>

<body>

	<div class="signup-page">
		<div class="form">
			<form class="registration-form" action="myaccount.html">
				<h2>New Here?</h2>
				<h2>Join Us Now</h2>

				<br>
				<label>User Name : </label>
				<input type="text" placeholder="Enter your name" name="name" id="name" required>
				</br>

				<br>
				<label>Email Id : </label>
				<input style="margin-left: 25px" type="text" placeholder="Enter Email Id" name="email" id="email" required>
				</br>

				<br>
				<label>Password : </label>
				<input style="margin-left: 10px" type="password" placeholder="Enter Password" name="psw" id="psw" required>
				</br>

				<!-- <br>
				<label>Confirm Password : </label>
				<input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required>
				</br> -->

				<br>
				<label>Mobile No. : </label>
				<input style="margin-left: 5px"  type="number" placeholder="Enter Mobile no." name="mob" id="mob" required>
				</br>

				<button id="register">Register</button>
				<p class="message">Already Registered? <a href="login.html">Login</a></p>
			</form>




</body>

</html>
